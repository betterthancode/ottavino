<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <my-component></my-component>

  <body>
    <div id="app-root"></div>
    <script type="module">
      import { component } from '../src/index.js';
      component({
        template: /*html*/`
          <span class="red" onclick="{{this.myData.model.whatever = 'hi'; console.log(event, this); console.log(component)}}">Hello, {{this.counter}}</span>
          <span>Counter + 1 = {{this.counter + 1}}</span>
          <div>{{this.myData.model.whatever}}</div>`,
        shadow: false,
        mount: '#app-root',
        tag: 'my-component',
        init: function () {
          setInterval(() => {
            this.count();
          }, 1500);
        },
        attributes: {
          'oo': function (newValue, oldValue, component) {
            console.log(component.getAttribute('oo'));
          }
        },
        props: {
          counter: 0,
          count: function () {
            this.counter++;
            this.myData.model.whatever += this.counter;
            console.log(this.counter);
          },
          myData: {
            model: {
              whatever: 'hi'
            }
          }
        }
      });
    </script>
  </body>

</html>
